<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Use Realm</title>

    <!-- Flatdoc -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.0/highlight.min.js"></script>

    <script src='https://koolamusic.github.io/flatdoc/v/0.9.1/legacy.js'></script>
    <script src='https://koolamusic.github.io/flatdoc/v/0.9.1/flatdoc.js'></script>
    <script src='https://koolamusic.github.io/flatdoc/v/0.9.1/theme-white/script.js'></script>

    <!-- CSS theme -->

    <link href='https://koolamusic.github.io/flatdoc/v/0.9.1/theme-white/style.css' rel='stylesheet'>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.0/styles/a11y-light.min.css">

    <!-- Meta -->
    <meta content="Use Realm" property="og:title">
    <meta content="Your Project description goes here." name="description">

    <!-- Initializer -->
    <script>
        Flatdoc.highlighters.typescript = function (code) {
            return hljs.highlight("typescript", code).value;
        };
        Flatdoc.highlighters.yaml = function (code) {
            return hljs.highlight("yaml", code).value;
        };
        Flatdoc.highlighters.graphql = function (code) {
            return hljs.highlight("javascript", code).value;
        };


        Flatdoc.run({
            fetcher: Flatdoc.github('koolamusic/use-realm')
        });
    </script>
</head>

<body role='flatdoc'>

    <div class='header'>
        <div class='left'>
            <h1>Your Project</h1>
            <ul>
                <li><a href='https://github.com/koolamusic/use-realm'>View on GitHub</a></li>
                <li><a href='https://github.com/koolamusic/use-realm/issues'>Issues</a></li>
            </ul>
        </div>
        <div class='right'>
            <!-- GitHub buttons: see http://ghbtns.com -->
            <iframe
                src="http://ghbtns.com/github-btn.html?user=koolamusic&amp;repo=use-realm&amp;type=watch&amp;count=true"
                allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
        </div>
    </div>

    <div class='content-root'>
        <div class='menubar'>
            <div class='menu section' role='flatdoc-menu'></div>
        </div>
        <div role='flatdoc-content' class='content'></div>
    </div>

</body>
